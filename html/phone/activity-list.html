<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	  <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0;">
    <title>活动列表_同乡好运</title>
	  <meta name="keywords" content="活动列表" />
	  <meta name="description" content="活动列表" />
	  <meta name="author" content="lixinjie" />	  
    <link rel="stylesheet" href="../../style/style.css" />
	</head>
	<body>
    <header role="banner" class="header">
      <nav role="navigation" class="nav row">
        <h1 class="activity-list-header fl">活动</h1>
        <div class="search-add clearfix fr">
        	<div class="search fl">
        		<i id="search" class="iconfont icon-sousuo" title="搜索"></i>
            <form method="post" name="" action="">
              <input type="search" role="search" class="search" placeholder="输入搜索内容" />
              <button type="submit">搜索</button>
            </form>
          </div>
          <div class="add fr"><a href="#" title="添加"><i class="iconfont icon-tianjia"></i></a></div>
        </div>
      </nav><!-- end .nav -->
    </header><!-- end .header -->
    <main role="main" class="main">
      <div class="activity-list">
      	<ul>
        	<li>
          	<div class="activity-list-top clearfix">
              <div class="head-portrait-nickname clear fl">
                <figure class="head-portrait">
                  <a href="data/${act.userBaseInfo.userId}"><img src="${act.userBaseInfo.head }" alt="头像" /></a>
                </figure>
                <a href="data/${act.userBaseInfo.userId}"><span>夏航</span></a>
              </div>
              <div class="countdown fr">活动倒计时：<strong>7</strong>天</div>
            </div>
            <figure class="bigpic">
              <img src="../../image/phone/activity-bigpic.png" alt="大图" />
            </figure>
            <h2 class="activity-list-title"><a href="#" title="【旅游】一片慢不下来的风景">【旅游】一片慢不下来的风景</a></h2>
            <div class="time-enroll clearfix">
            	<div class="fl time"><time><i class="iconfont icon-time-copy"></i>2016-03-31 13:00:00</time>&nbsp;开始</div>
              <div class="fr enroll"><span>56人</span>报名</div>
            </div>
            <div class="position"><i class="iconfont icon-didian"></i>四川省成都市金牛区翡翠海湾</div>
          </li>
          <li>
          	<div class="activity-list-top clearfix">
              <div class="head-portrait-nickname clear fl">
                <figure class="head-portrait">
                  <a href="data/${act.userBaseInfo.userId}"><img src="${act.userBaseInfo.head }" alt="头像" /></a>
                </figure>
                <a href="data/${act.userBaseInfo.userId}"><span>夏航</span></a>
              </div>
              <div class="under-way fr">活动进行中</div>
            </div>
            <figure class="bigpic">
              <img src="../../image/phone/activity-bigpic.png" alt="大图" />
            </figure>
            <h2 class="activity-list-title"><a href="#" title="【旅游】一片慢不下来的风景">【旅游】一片慢不下来的风景</a></h2>
            <div class="time-enroll clearfix">
            	<div class="fl time"><time><i class="iconfont icon-time-copy"></i>2016-03-31 13:00:00</time>&nbsp;开始</div>
              <div class="fr enroll"><span>56人</span>报名</div>
            </div>
            <div class="position"><i class="iconfont icon-didian"></i>四川省成都市金牛区翡翠海湾</div>
          </li>
          <li>
          	<div class="activity-list-top clearfix">
              <div class="head-portrait-nickname clear fl">
                <figure class="head-portrait">
                  <a href="data/${act.userBaseInfo.userId}"><img src="${act.userBaseInfo.head }" alt="头像" /></a>
                </figure>
                <a href="data/${act.userBaseInfo.userId}"><span>夏航</span></a>
              </div>
              <div class="over fr">活动已结束</div>
            </div>
            <figure class="bigpic">
              <img src="../../image/phone/activity-bigpic.png" alt="大图" />
            </figure>
            <h2 class="activity-list-title"><a href="#" title="【旅游】一片慢不下来的风景">【旅游】一片慢不下来的风景</a></h2>
            <div class="time-enroll clearfix">
            	<div class="fl time"><time><i class="iconfont icon-time-copy"></i>2016-03-31 13:00:00</time>&nbsp;开始</div>
              <div class="fr enroll"><span>56人</span>报名</div>
            </div>
            <div class="position"><i class="iconfont icon-didian"></i>四川省成都市金牛区翡翠海湾</div>
          </li>
        </ul>
      </div>
    </main><!-- end .main -->
		<script src="../../jscript/jquery-1.11.3.min.js"></script>
    <script src="../../jscript/plugin.js"></script>
	</body>
</html>
