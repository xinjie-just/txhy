<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0;">
    <title>手机号码注册_同乡好运</title>
    <meta name="keywords" content="手机号码注册">
    <meta name="description" content="手机号码注册">
    <meta name="author" content="lixinjie">
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>
    <header role="banner" class="header">
        <nav role="navigation" class="nav register-nav">
            <i class="iconfont icon-fanhui" title="返回"></i>
            <h1 class="register-header">同乡好运注册</h1>
        </nav><!-- end .nav --> 
    </header><!-- end .header -->
    <main role="main" class="main register-main">
        <figure class="disseminate">
            <img src="../../image/phone/register-disseminate.png" alt="注册宣传">
        </figure>
        <form method="post" name="" action="" onSubmit="check()">
            <div class="phonenum">
                <input type="text" placeholder="请正确输入手机号" required id="phone" name="phone" onblur="checkPhone()">
            </div>
            <div class="code-img">
                <input type="text" placeholder="请输入图形验证码" required name="piccode" id="piccode">
                <img src="#" alt="图形验证码">
            </div>
            <div class="code">
                <input type="text" name="sms" id="sms" placeholder="请输入短信验证码" required>
                <input type="button" value="获取验证码" id="sendsms">
            </div>
            <div class="password">
                <input type="password" name="password" id="password1" placeholder="请输入密码" required>
                <div class="pwd-see-close" id="pwdHideShow" onclick="changePwdState()">
                    <i class="iconfont icon-pwd-close"></i>
                </div>
            </div>
            <div class="password">
                <input type="password" name="passwordAgain" id="password2" placeholder="请再次输入密码" required>
                <div class="pwd-see-close" id="pwdHideShow2" onclick="changePwdState2()">
                    <i class="iconfont icon-pwd-close"></i>
                </div>
            </div>
            <div class="nick-name">
                <input class="text" placeholder="请输入昵称" required>
            </div>
            <div class="sex">
                <span class="warning fl">性别确定后将不可更改！</span>
                <div class="select fr">
                    <div class="male fl">
                        <label for="male">                        
                            <input type="radio" name="sex" id="man" value="1" checked>男
                        </label>
                        <span class="btn active">男</span>
                    </div>
                    <div class="female fl">
                        <label for="female">
                            <input type="radio" name="sex" value="0" id="woman">女
                        </label>
                        <span class="btn">女</span>
                    </div>                    
                </div>         
            </div>
            <div class="protocol clearfix">
                <i class="iconfont icon-selected" title="选中表示接受" id="selected" onclick="protocolSelect()"></i>
                <div class="clause">
                    我已阅读并接受
                    <a href="<%=basePath%>agreement" title="同乡好运服务协议" id="agreement">&nbsp;&laquo;同乡好运服务协议&raquo;</a>
                </div>
            </div>
            <button type="submit" class="btn-register" title="注册">确定</button>
        </form>
    </main>
    <!-- end .main -->
    <script src="../../jscript/jquery-1.11.3.min.js"></script>
    <script src="../../jscript/plugin.js"></script>
    <script>
        //注册页密码显示与隐藏
        function changePwdState() {
            var pwdHideShow = document.getElementById("pwdHideShow");
            var pwdIcon = pwdHideShow.getElementsByTagName("i")[0];
            var pwdType = document.getElementById("password1");
            if (pwdIcon.getAttribute("class") == "iconfont icon-pwd-close") {
                pwdIcon.setAttribute("class","iconfont icon-pwd-see")
                pwdType.setAttribute("type","text")
            }
            else {
                pwdIcon.setAttribute("class","iconfont icon-pwd-close")
                pwdType.setAttribute("type","password")
            }
        }
        function changePwdState2() {
            var pwdHideShow2 = document.getElementById("pwdHideShow2");
            var pwdIcon2 = pwdHideShow2.getElementsByTagName("i")[0];
            var pwdType2 = document.getElementById("password2");
            if (pwdIcon2.getAttribute("class") == "iconfont icon-pwd-close") {
                pwdIcon2.setAttribute("class","iconfont icon-pwd-see")
                pwdType2.setAttribute("type","text")
            }
            else {
                pwdIcon2.setAttribute("class","iconfont icon-pwd-close")
                pwdType2.setAttribute("type","password")
            }
        }

        // 选择性别        
        $(".select label").click(function() {
            $(this).siblings("span").addClass("active");
            $(this).parent().siblings("div").find("span").removeClass("active");
        });

        //注册页协议同意
        function protocolSelect() {
            var protocolSelect = document.getElementById("selected");
            if (protocolSelect.getAttribute("class") == "iconfont icon-selected") {
                protocolSelect.setAttribute("class", "iconfont icon-unselected");
            }
            else {
                protocolSelect.setAttribute("class", "iconfont icon-selected");
            }
        }
    </script>
</body>
</html>
