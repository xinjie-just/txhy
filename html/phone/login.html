<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	  <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0;">
    <title>手机号码登录_同乡好运</title>
	  <meta name="keywords" content="手机号码登录" />
	  <meta name="description" content="手机号码登录" />
	  <meta name="author" content="lixinjie" />	  
    <link rel="stylesheet" href="../../style/style.css" />
	</head>
	<body>
    <header role="banner" class="header">
      <nav role="navigation" class="nav login-nav">
        <h1 class="login-header">登录</h1>
      </nav><!-- end .nav -->
    </header><!-- end .header -->
    <main role="main" class="main login-main">
      <form method="post" name="" action="">
      	<div class="phonenum">
        	<i class="iconfont icon-user"></i>
        	<input type="tel" placeholder="请输入您的手机号" required id="phonenum" onblur="checkForm()" />
        </div>
        <div class="password">
        	<i class="iconfont icon-pwd"></i>
        	<input type="password" placeholder="请输入您的密码" required />          
        </div>
        <button type="submit" class="btn-login" title="登录">登录</button>
      </form>
      <div class="login-bottom clear">
    		<a href="#" title="去注册" class="login-register fl">立即注册&nbsp;&gt;</a>
      	<a href="#" title="忘记密码" class="forget-pwd fr">忘记密码?</a>
      </div>
    </main><!-- end .main -->
    <footer class="footer login-footer clear">
    	<div class="other-login-line">
      	<h4>第三方账号登录</h4>
      </div>
      <ul class="other-login clear">
      	<li>
        	<a href="#" title="微博登录">
            <div class="weibo"><i class="iconfont icon-weibo"></i></div>
            <div class="weibo-login">微博登录</div>
         	</a>
        </li>
      	<li>
        	<a href="#" title="QQ登录">
            <div class="qq"><i class="iconfont icon-qq"></i></div>
            <div class="qq-login">QQ登录</div>
         	</a>
        </li>
      	<li>
        	<a href="#" title="微信登录">
            <div class="weixin"><i class="iconfont icon-xiaoxi"></i></div>
            <div class="weixin-login">微信登录</div>
         	</a>
        </li>
      </ul>
    </footer>
		<script src="../../jscript/jquery-1.11.3.min.js"></script>
    <script src="../../jscript/plugin.js"></script>
	</body>
</html>
