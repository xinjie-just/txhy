    	<h3>根据地服务介绍</h3>
      <article>
      	<p>老乡们怎么可以没有自己的根据地，在&lt;婚恋&gt;、&lt;活动&gt;版块中都有各自的根据地。</p>
        <p>根据地是为方便同乡用户开展各类活动的地方，在里面你可以方便的查看所有根据地的位置、名称、最低消费等等。</p>
        <p>根据地多种多样，茶楼、农家乐、棋牌室、水吧等等，各式各样总有你中意的地点。</p>
        <img src="image/stronghold-services.png" alt="根据地服务介绍">
        <p>不仅如此，根据地对商家开放，如果你认为自己的店铺有资格成为根据地，记得在&lt;根据地&gt;&nbsp;&rarr;&nbsp;&lt;根据地申请&gt;中提交根据地的相关资料，由工作人员审核。</p>
      </article>
