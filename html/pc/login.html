<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登录_同乡好运</title>
    <meta name="keywords" content="登录" />
    <meta name="description" content="登录" />
    <meta name="author" content="lixinjie" />
    <link href="../../style/style-pc.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../../jscript/html5.js"></script>
    <![endif]-->
</head>
<body>
    <!--顶部-->
    <div class="header-bg">
        <header class="header clear" role="banner">
            <figure class="logo fl">
                <a href="#" title="回到同乡好运首页">
                    <img src="../../image/pc/logo.png" alt="同乡好运logo" />
                </a>
            </figure>
            <form action="#" name="#" method="post" class="address fl">
                <select>
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="天津">天津</option>
                    <option value="重庆">重庆</option>
                    <option value="南京">南京</option>
                    <option value="杭州">杭州</option>
                    <option value="成都">成都</option>
                    <option value="武汉">武汉</option>
                </select>
            </form>
            <nav role="navigation" class="nav fl">
                <ul class="nav-list clear">
                    <li>
                        <a href="#" title="首页">首页</a>
                    </li>
                    <li>
                        <a href="#" title="故乡">故乡</a>
                    </li>
                    <li>
                        <a href="#" title="婚恋交友">婚恋交友</a>
                    </li>
                    <li>
                        <a href="#" title="线下活动">线下活动</a>
                    </li>
                    <li>
                        <a href="#" title="附近朋友">附近朋友</a>
                    </li>
                </ul>
            </nav>
            <div class="register-login fr">
                <a href="#" title="注册" class="register"> <i class="iconfont-pc icon-pc-register"></i>
                    注册
                </a>
                <a href="#" title="登录" class="login"> <i class="iconfont-pc icon-pc-login"></i>
                    登录
                </a>
            </div>
        </header>
    </div>
    <main class="login-main" role="main">
        <nav class="breadcrumbs">
            <ol>
                <li>
                    <a href="index" title="首页">首页</a>
                </li>
                <li>登录</li>
            </ol>
        </nav>
        <div class="content clear">
            <div class="login-code-app fl">
                <img src="../../image/pc/login-code-app.png" alt="包含andriod手机二维码的手机框图" />
            </div>
            <div class="content-r fl">
                <form action="" name="" method="post" onSubmit="return regCheck()">
                    <div class="phone">
                        <input type="text" placeholder="请正确输入手机号码" id="phone" required />
                    </div>
                    <div class="pwd">
                        <input type="password" placeholder="请输入密码" required />
                    </div>
                    <div class="autologin-forgetpwd clear">
                        <!-- <div class="protocol-unselected fl" title="下次自动登录" id="protocol-select"></div>
                    <div class="autologin fl">下次自动登录</div>
                    -->
                    <label for="autologin" class="autologin fl">
                        <input type="checkbox" name="autologin" id="autologin">下次自动登录</label>
                    <div class="forgetpwd fr">
                        <a href="#" title="忘记密码">忘记密码?</a>
                    </div>
                </div>
                <!-- end .protocol -->
                <button type="submit" class="login-btn">登录</button>
            </form>
            <div class="to-register">
                还没有账号,
                <a href="#" title="去注册">点击注册&gt;</a>
            </div>
            <div class="login-way clear">
                <div class="weibo-login">
                    <a href="#" title="微博登录">
                        <div>
                            <i class="iconfont-pc icon-pc-weibo"></i>
                        </div>
                        <span>微博登录</span>
                    </a>
                </div>
                <div class="qq-login">
                    <a href="#" title="QQ登录">
                        <div>
                            <i class="iconfont-pc icon-pc-qq"></i>
                        </div>
                        <span>QQ登录</span>
                    </a>
                </div>
                <div class="weixin-login">
                    <a href="#" title="微信登录">
                        <div>
                            <i class="iconfont-pc icon-pc-weixin"></i>
                        </div>
                        <span>微信登录</span>
                    </a>
                </div>
            </div>
            <!-- end .login-way --> </div>
        <!-- end .content-r --> </div>
    <!-- end .content -->
</main>
<!-- end .register-main -->
<!--页尾-->
<div class="footer-bg">
    <footer class="footer" role="contentinfo">
        <div class="flink-code">
            <div class="flink clear fl">
                <ul class="fast-nav fl">
                    <h4>
                        <a href="#" title="同乡首页">同乡首页</a>
                    </h4>
                    <li>
                        <a href="#" title="婚恋">故乡</a>
                    </li>
                    <li>
                        <a href="#" title="故乡">婚恋交友</a>
                    </li>
                    <li>
                        <a href="#" title="婚恋交友">线下活动</a>
                    </li>
                    <li>
                        <a href="#" title="线下活动">附近朋友</a>
                    </li>
                </ul>
                <ul class="client fl">
                    <h4>移动客户端</h4>
                    <li>
                        <a href="#" title="同乡Android版">同乡&nbsp;Android&nbsp;版</a>
                    </li>
                    <li>
                        <a href="#" title="同乡iPhone版">同乡&nbsp;iPhone&nbsp;版</a>
                    </li>
                </ul>
            </div>
            <div class="code-weixin fr">
                <h4>关注我们</h4>
                <div class="weixin">
                    <div class="weixin-text-smallpic">
                        <span class="fl">官方微信</span>
                        <img src="../../image/pc/code-weixin2.jpg" alt="官方微信二维码" class="fl" />
                    </div>
                    <div class="code-weixin-bigpic">
                        <div>扫描二维码</div>
                        <img src="../../image/pc/code-weixin.jpg" alt="官方微信二维码" />
                    </div>
                </div>
            </div>
        </div>
        <small>
            蜀ICP备：13023952(1/3)号.&nbsp;文化部监督电子邮箱&nbsp;
            <a href="mailto:wlwh@vip.sina.com" title="进入新浪微博">wlwh@vip.sina.com</a>
            &nbsp;&nbsp;24小时免费咨询电话：4006010102
        </small>
    </footer>
</div>
<script src="../../jscript/jquery-1.12.3.min.js"></script>
<script src="../../jscript/jquery.placeholder.js"></script>
<script src="../../jscript/plugin-pc.js"></script>
</body>
</html>
