<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>注册_同乡好运</title>
    <meta name="keywords" content="注册" />
    <meta name="description" content="注册" />
    <meta name="author" content="lixinjie" />
    <link href="../../style/style-pc.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../../jscript/html5.js"></script>
    <![endif]-->
</head>
<body>
    <!--顶部-->
    <div class="header-bg">
        <header class="header clear" role="banner">
            <figure class="logo fl">
                <a href="#" title="回到同乡好运首页">
                    <img src="../../image/pc/logo.png" alt="同乡好运logo" />
                </a>
            </figure>
            <form action="#" name="#" method="post" class="address fl">
                <select>
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="天津">天津</option>
                    <option value="重庆">重庆</option>
                    <option value="南京">南京</option>
                    <option value="杭州">杭州</option>
                    <option value="成都">成都</option>
                    <option value="武汉">武汉</option>
                </select>
            </form>
            <nav role="navigation" class="nav fl">
                <ul class="nav-list clear">
                    <li>
                        <a href="#" title="首页">首页</a>
                    </li>
                    <li>
                        <a href="#" title="故乡">故乡</a>
                    </li>
                    <li>
                        <a href="#" title="婚恋交友">婚恋交友</a>
                    </li>
                    <li>
                        <a href="#" title="线下活动">线下活动</a>
                    </li>
                    <li>
                        <a href="#" title="附近朋友">附近朋友</a>
                    </li>
                </ul>
            </nav>
            <div class="register-login fr">
                <a href="#" title="注册" class="register"> <i class="iconfont-pc icon-pc-register"></i>
                    注册
                </a>
                <a href="#" title="登录" class="login"> <i class="iconfont-pc icon-pc-login"></i>
                    登录
                </a>
            </div>
        </header>
    </div>
    <main class="register-main" role="main">
        <nav class="breadcrumbs">
            <ol>
                <li>
                    <a href="index" title="首页">首页</a>
                </li>
                <li>注册</li>
            </ol>
        </nav>
        <form action="doreg" name="" method="post" onSubmit="return regCheck()">
            <div class="nickname">
                <input type="text" name="nickname" placeholder="请输入昵称" required />
            </div>
            <div class="phone">
                <input type="text" name="phone" placeholder="请正确输入手机号码" id="phone" required />
            </div>
            <div class="img-identify-code clear">
                <input type="text" name="piccode" id="piccode" placeholder="请输入图片验证码" required />
                <img src="/tongxiang/servlet/validateCodeServlet" style="vertical-align:middle" alt="验证码图片"  onclick="this.src='/tongxiang/servlet/validateCodeServlet?d='+Math.random();"/>
            </div>
            <div class="identify-code clear">
                <input type="text" name="sms" placeholder="请输入短信验证码" required id="sms" class="sms" />
                <input type="button" value="获取短信验证码" id="sendsms" class="sendsms" />
            </div>
            <div class="pwd">
                <input type="password" name="password" placeholder="请输入密码" id="pwd" required />
            </div>
            <div class="pwd-again">
                <input type="password" name="passWordAgain" placeholder="请再次输入密码" id="pwd-again" required />
            </div>
            <div class="sex">
                <label for="man">
                    <input type="radio" name="sex" value="1" checked id="man" />
                    男
                </label>
                <label for="woman">
                    <input type="radio" name="sex" value="0" id="woman" />
                    女
                </label>
            </div>
            <!-- end .sex -->
            <div class="protocol clear">
                <div class="protocol-unselected fl" title="选中表示接受" id="protocol-select"></div>
                <div class="protocol-clause fl">
                    我已阅读并接受
                    <a href="#" title="同乡好运服务协议">&nbsp;&laquo;同乡好运服务协议&raquo;</a>
                </div>
            </div>
            <!-- end .protocol -->
            <button type="submit" class="register-btn">注册</button>
        </form>
        <div class="to-login">
            已有账号,
            <a href="login" title="去登录">去登录&gt;</a>
        </div>
        <div class="login-way clear">
            <div class="weibo-login">
                <a href="#" title="微博登录">
                    <!-- <div>
                    <i class="iconfont-pc icon-pc-weibo"></i>
                </div>
                -->
                <i class="iconfont-pc icon-pc-weibo"></i>
                <span>微博登录</span>
            </a>
        </div>
        <div class="qq-login">
            <a href="#" title="QQ登录">
                <!-- <div>
                <i class="iconfont-pc icon-pc-qq"></i>
            </div>
            -->
            <i class="iconfont-pc icon-pc-qq"></i>
            <span>QQ登录</span>
        </a>
    </div>
    <div class="weixin-login">
        <a href="#" title="微信登录">
            <!-- <div>
            <i class="iconfont-pc icon-pc-weixin"></i>
        </div>
        -->
        <i class="iconfont-pc icon-pc-weixin"></i>
        <span>微信登录</span>
    </a>
</div>
</div>
<!-- end .login-way -->
</main>
<!-- end .register-main -->
<!--页尾-->
<div class="footer-bg">
<footer class="footer" role="contentinfo">
<div class="flink-code">
    <div class="flink clear fl">
        <ul class="fast-nav fl">
            <h4>
                <a href="#" title="同乡首页">同乡首页</a>
            </h4>
            <li>
                <a href="#" title="婚恋">故乡</a>
            </li>
            <li>
                <a href="#" title="故乡">婚恋交友</a>
            </li>
            <li>
                <a href="#" title="婚恋交友">线下活动</a>
            </li>
            <li>
                <a href="#" title="线下活动">附近朋友</a>
            </li>
        </ul>
        <ul class="client fl">
            <h4>移动客户端</h4>
            <li>
                <a href="#" title="同乡Android版">同乡&nbsp;Android&nbsp;版</a>
            </li>
            <li>
                <a href="#" title="同乡iPhone版">同乡&nbsp;iPhone&nbsp;版</a>
            </li>
        </ul>
    </div>
    <div class="code-weixin fr">
        <h4>关注我们</h4>
        <div class="weixin">
            <div class="weixin-text-smallpic">
                <span class="fl">官方微信</span>
                <img src="../../image/pc/code-weixin2.jpg" alt="官方微信二维码" class="fl" />
            </div>
            <div class="code-weixin-bigpic">
                <div>扫描二维码</div>
                <img src="../../image/pc/code-weixin.jpg" alt="官方微信二维码" />
            </div>
        </div>
    </div>
</div>

</footer>
</div>
